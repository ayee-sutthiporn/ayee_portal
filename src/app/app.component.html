<div class="min-h-screen bg-gray-50 dark:bg-midnight text-gray-900 dark:text-white font-sans transition-colors duration-300 flex flex-col">
  
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white/80 dark:bg-midnight/80 backdrop-blur-md border-b border-gray-200 dark:border-white/10 transition-colors duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center space-x-3 cursor-pointer group" routerLink="/">
        <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center shadow-md group-hover:bg-primary/90 transition-colors">
          <span class="text-lg font-bold text-white">A</span>
        </div>
        <h1 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
          AyeePortal
        </h1>
      </div>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex items-center space-x-1">
        <a routerLink="/" routerLinkActive="bg-gray-100 dark:bg-white/10 text-primary dark:text-gold" [routerLinkActiveOptions]="{exact: true}" 
           class="px-4 py-2 rounded-full text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-gold hover:bg-gray-50 dark:hover:bg-white/5 transition-all">
           Home
        </a>
        <a routerLink="/about" routerLinkActive="bg-gray-100 dark:bg-white/10 text-primary dark:text-gold" 
           class="px-4 py-2 rounded-full text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-gold hover:bg-gray-50 dark:hover:bg-white/5 transition-all">
           About
        </a>
        <a routerLink="/contact" routerLinkActive="bg-gray-100 dark:bg-white/10 text-primary dark:text-gold" 
           class="px-4 py-2 rounded-full text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-gold hover:bg-gray-50 dark:hover:bg-white/5 transition-all">
           Contact
        </a>
      </nav>

      <!-- Right Side Actions -->
      <div class="flex items-center space-x-4">
        <!-- Theme Toggle -->
        <button (click)="toggleTheme()" 
                class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/10 focus:outline-none transition-colors"
                aria-label="Toggle Dark Mode">
          <!-- Sun Icon -->
          <svg *ngIf="!isDarkMode" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <!-- Moon Icon -->
          <svg *ngIf="isDarkMode" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </button>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button class="text-gray-500 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="border-t border-gray-200 dark:border-white/10 bg-white dark:bg-midnight mt-auto transition-colors duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col md:flex-row items-center justify-between">
      <div class="text-gray-500 dark:text-gray-400 text-sm mb-4 md:mb-0">
        &copy; {{ currentYear }} AyeePortal. All rights reserved.
      </div>
