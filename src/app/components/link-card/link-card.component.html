<a [href]="url" target="_blank" rel="noopener noreferrer" 
   class="group block p-6 bg-white dark:bg-white/5 border border-gray-200 dark:border-white/10 rounded-xl 
          hover:shadow-lg hover:border-primary/30 dark:hover:border-gold/50 
          transition-all duration-300 ease-out cursor-pointer relative overflow-hidden h-full flex flex-col">
  
  <div class="flex items-start justify-between mb-4">
    <div class="w-10 h-10 flex items-center justify-center bg-primary/10 dark:bg-gold/20 rounded-lg text-xl group-hover:scale-110 transition-transform duration-300">
      {{ icon || 'ðŸ”—' }}
    </div>
    
    <!-- External Link Icon -->
    <div class="text-gray-300 dark:text-gray-600 group-hover:text-primary dark:group-hover:text-gold transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
      </svg>
    </div>
  </div>

  <div class="flex-1">
    <p class="text-xs font-semibold text-primary dark:text-gold mb-2 uppercase tracking-wider" *ngIf="category">
      {{ category }}
    </p>
    <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2 group-hover:text-primary dark:group-hover:text-gold transition-colors">
      {{ title }}
    </h3>
    <p class="text-sm text-gray-600 dark:text-gray-400 line-clamp-2">
      {{ description }}
    </p>
  </div>
</a>
