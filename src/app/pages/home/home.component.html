<div class="space-y-12">
  <!-- Hero Section -->
  <div class="text-center max-w-3xl mx-auto pt-8">
    <h2 class="text-4xl sm:text-5xl font-bold tracking-tight mb-6 text-gray-900 dark:text-white">
      Digital <span class="text-primary dark:text-gold">Universe</span>
    </h2>
    <p class="text-lg text-gray-600 dark:text-gray-400 mb-10 leading-relaxed">
      A curated collection of essential tools and resources. 
      Simple, fast, and organized.
    </p>
    
    <!-- Search Bar -->
    <div class="relative max-w-md mx-auto group mb-12">
      <div class="relative flex items-center">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <input type="text" placeholder="Search links..." 
               class="w-full bg-white dark:bg-white/5 border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white placeholder-gray-500 pl-11 pr-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-gold focus:border-transparent transition-all shadow-sm" />
      </div>
    </div>

    <!-- Category Filter -->
    <div class="flex flex-wrap justify-center gap-2">
      <button (click)="selectCategory(null)"
              [class.bg-primary]="selectedCategoryId() === null"
              [class.text-white]="selectedCategoryId() === null"
              [class.bg-gray-100]="selectedCategoryId() !== null"
              [class.dark:bg-white/5]="selectedCategoryId() !== null"
              [class.text-gray-600]="selectedCategoryId() !== null"
              [class.dark:text-gray-300]="selectedCategoryId() !== null"
              class="px-4 py-2 rounded-lg text-sm font-medium hover:bg-primary/90 hover:text-white transition-all duration-200">
        All
      </button>
      <button *ngFor="let category of categories()"
              (click)="selectCategory(category.id)"
              [class.bg-primary]="selectedCategoryId() === category.id"
              [class.text-white]="selectedCategoryId() === category.id"
              [class.bg-gray-100]="selectedCategoryId() !== category.id"
              [class.dark:bg-white/5]="selectedCategoryId() !== category.id"
              [class.text-gray-600]="selectedCategoryId() !== category.id"
              [class.dark:text-gray-300]="selectedCategoryId() !== category.id"
              class="px-4 py-2 rounded-lg text-sm font-medium hover:bg-primary/90 hover:text-white transition-all duration-200">
        {{ category.name }}
      </button>
    </div>
  </div>

  <!-- Links Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-link-card *ngFor="let website of filteredWebsites()"
                   [title]="website.name"
                   [url]="website.url"
                   [description]="website.description || ''"
                   [icon]="website.icon || ''"
                   [category]="getCategoryName(website.categoryId)">
    </app-link-card>
  </div>
</div>
