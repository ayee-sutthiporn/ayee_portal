<div class="max-w-xl mx-auto">
  <div class="bg-white dark:bg-white/5 border border-gray-200 dark:border-white/10 rounded-2xl p-8 shadow-sm">
    <h2 class="text-2xl font-bold mb-2 text-gray-900 dark:text-white">Get in Touch</h2>
    <p class="text-gray-600 dark:text-gray-400 mb-8">Have a suggestion or found a bug? Let us know.</p>
    
    <form (submit)="onSubmit($event)" class="space-y-5">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Name</label>
        <input type="text" id="name" required
               class="w-full bg-gray-50 dark:bg-black/20 border border-gray-300 dark:border-white/10 rounded-lg px-4 py-2.5 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-gold focus:border-transparent transition-all"
               placeholder="Your name">
      </div>
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
        <input type="email" id="email" required
               class="w-full bg-gray-50 dark:bg-black/20 border border-gray-300 dark:border-white/10 rounded-lg px-4 py-2.5 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-gold focus:border-transparent transition-all"
               placeholder="you@example.com">
      </div>
      
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Message</label>
        <textarea id="message" rows="4" required
                  class="w-full bg-gray-50 dark:bg-black/20 border border-gray-300 dark:border-white/10 rounded-lg px-4 py-2.5 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-gold focus:border-transparent transition-all"
                  placeholder="How can we help you?"></textarea>
      </div>
      
      <button type="submit" 
              class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-2.5 px-6 rounded-lg shadow-sm transform active:scale-[0.98] transition-all duration-200">
        Send Message
      </button>
    </form>
  </div>
</div>
